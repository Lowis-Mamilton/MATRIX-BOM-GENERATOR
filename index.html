<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MATRIX BOM Generator</title>
  <link rel="shortcut icon" href="img/Matrix-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/Matrix-icon-white.png" alt="Logo">
      <h1>BOM Generator</h1>
    </div>
    <button class="export-btn">EXPORT</button>
  </header>

  <div class="wrapper">
    <nav class="sidebar">
      <ul id="sidebar-menu"></ul>
    </nav>
    <main class="main-content" id="content-area"></main>
  </div>

  <!-- 已選清單浮動購物籃 + 右側面板 -->
  <div id="cart-fab" aria-label="Selected items">
    <!-- 你也可以換成自己的購物籃 png -->
    <img src="img/shoppingbasket.png">
    <span id="cart-count">0</span>
  </div>

  <div id="cart-overlay"></div>

  <aside id="selected-panel">
    <div class="panel-header">
      <h3>Selected Items</h3>
      <button id="panel-close" aria-label="Close">✕</button>
    </div>
    <div id="selected-list"></div>
  </aside>


  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Word -->
  <script src="https://cdn.jsdelivr.net/npm/docx@9.5.1/dist/index.iife.js"></script>

  <!-- ExcelJS + FileSaver.js :contentReference[oaicite:1]{index=1} -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Main -->
  <script src="script.js"></script>
</body>
</html>
